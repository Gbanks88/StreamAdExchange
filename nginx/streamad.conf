server {
    listen 80;
    server_name notcheapnot2expensive.com www.notcheapnot2expensive.com;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name notcheapnot2expensive.com www.notcheapnot2expensive.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/notcheapnot2expensive.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/notcheapnot2expensive.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Proxy to Gunicorn
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
} 