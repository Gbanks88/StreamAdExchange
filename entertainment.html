<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub - StreamAd Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Entertainment Hub</h1>
    </header>
    <main>
        <section id="stock-ticker">
            <h2>Live Stock Ticker</h2>
            <div class="ticker-container">
                <div class="ticker-wrap">
                    <div class="ticker">
                        <div class="ticker-item">Loading stock data...</div>
                    </div>
                </div>
            </div>
        </section>
        <section id="streaming-updates">
            <h2>New Releases from Streaming Services</h2>
            <div id="updates">
                <ul>
                    <li>Loading streaming updates...</li>
                </ul>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
