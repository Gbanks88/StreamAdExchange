/Volumes/Learn_Space/StreamAdExchange/logs/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0640 root wheel
    postrotate
        kill -USR1 $(cat /Volumes/Learn_Space/StreamAdExchange/nginx/run/nginx.pid 2>/dev/null) 2>/dev/null || true
    endscript
}

