version: '3'

services:
  app:
    build: .
    command: gunicorn -c gunicorn_config.py run:app
    volumes:
      - .:/app
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=production
    networks:
      - web_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - app
    networks:
      - web_network

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

networks:
  web_network:
    driver: bridge
