<!DOCTYPE html>
<html>

<head>
    <title>BALT-IX Service Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <h1>BALT-IX Service Details</h1>
    </header>

    <main>
        <section class="peer-info">
            <h2>Peer Information</h2>
            <div class="peer-details">
                <p>ASN: {{ peer.asn }}</p>
                <p>Capacity: {{ peer.capacity }}</p>
                <p>Location: {{ peer.location }}</p>
            </div>
        </section>

        <section class="metrics">
            <h2>Real-time Metrics</h2>
            <div class="metric-cards">
                <div class="card">
                    <h3>Traffic</h3>
                    <p>{{ metrics.traffic }} Mbps</p>
                </div>
                <div class="card">
                    <h3>Latency</h3>
                    <p>{{ metrics.latency }} ms</p>
                </div>
                <div class="card">
                    <h3>Cost</h3>
                    <p>${{ metrics.cost }}/GB</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
