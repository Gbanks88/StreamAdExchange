{% extends "base.html" %}

{% block content %}
<div class="hub-page">
 <div class="hub-content">
  <header class="hub-header">
   <h1 class="section-title section-title">
    {{ hub_title }}
   </h1>
   <p class="subtitle readable-text readable-text">
    {{ hub_subtitle }}
   </p>
  </header>
  <div class="hub-features">
   {% for feature in features %}
   <div class="feature-card">
    <div class="feature-icon">
     <i class="{{ feature.icon }}">
     </i>
    </div>
    <h3 class="section-title section-title">
     {{ feature.title }}
    </h3>
    <p class="readable-text readable-text">
     {{ feature.description }}
    </p>
   </div>
   {% endfor %}
  </div>
 </div>
</div>
{% endblock %}
