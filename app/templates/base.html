<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - StreamAd Exchange</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" type="text/css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #7b1fa2;
            --secondary-color: #4a148c;
            --accent-color: #9c27b0;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: #1a1a1a;
            color: var(--text-color);
            line-height: 1.6;
        }

        .nav-with-bg {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        main {
            padding-top: 60px;
            min-height: calc(100vh - 120px);
            position: relative;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .nav-links a {
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .nav-links a:nth-child(1) {
            animation-delay: 0.1s;
        }

        .nav-links a:nth-child(2) {
            animation-delay: 0.2s;
        }

        .nav-links a:nth-child(3) {
            animation-delay: 0.3s;
        }

        .nav-links a:nth-child(4) {
            animation-delay: 0.4s;
        }

        /* Main page enhancements */
        .main-background {
            background-image: url('/static/images/background3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }

        .main-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom,
                    rgba(74, 20, 140, 0.95) 0%,
                    rgba(123, 31, 162, 0.92) 100%);
            pointer-events: none;
        }

        /* Enhanced hero section */
        .hero {
            position: relative;
            z-index: 1;
            padding: 6rem 2rem 3rem;
        }

        .hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .hero-description {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--card-border);
            margin-top: 2rem;
        }

        /* Trading hubs section */
        .trading-hubs-container {
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .trading-hubs {
            display: flex;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .hub-card {
            flex: 0 0 300px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 280px;
        }

        .hub-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .hub-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .hub-icon {
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .hub-card:hover .hub-icon {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .hub-card h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4rem;
            margin: 0;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            justify-content: center;
        }

        .btn:hover {
            background: var(--primary-color);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-icon {
            transition: transform 0.3s ease;
        }

        .btn:hover .btn-icon {
            transform: translateX(5px);
        }

        /* Enhanced feature tags */
        .hub-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Feature tags */
        .platform-features {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .feature-tag {
            background: var(--card-bg);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid var(--card-border);
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .feature-tag:nth-child(1) {
            animation-delay: 0.5s;
        }

        .feature-tag:nth-child(2) {
            animation-delay: 0.6s;
        }

        .feature-tag:nth-child(3) {
            animation-delay: 0.7s;
        }

        .feature-tag:nth-child(4) {
            animation-delay: 0.8s;
        }

        /* Scrollbar styling */
        .trading-hubs::-webkit-scrollbar {
            height: 8px;
        }

        .trading-hubs::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .trading-hubs::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .trading-hubs::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Enhanced card animations */
        @keyframes cardFloat {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .hub-card {
            animation: cardFloat 6s ease-in-out infinite;
            animation-play-state: paused;
        }

        .hub-card:hover {
            animation-play-state: running;
        }

        /* Enhanced button styles */
        .btn {
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 60%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }

        .btn:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Enhanced feature tags */
        .feature-tag {
            position: relative;
            overflow: hidden;
        }

        .feature-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: left 0.5s ease;
        }

        .feature-tag:hover::before {
            left: 100%;
        }

        /* Enhanced scrollbar */
        .trading-hubs::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* Enhanced hero text */
        .hero h1 {
            position: relative;
        }

        .hero h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }

        /* Enhanced background effects */
        .main-background {
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Enhanced card interactions */
        .hub-card {
            position: relative;
            z-index: 1;
        }

        .hub-card::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg,
                    var(--accent-color),
                    var(--primary-color),
                    var(--secondary-color));
            border-radius: 21px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hub-card:hover::before {
            opacity: 1;
        }

        /* Enhanced text effects */
        .hero h2 {
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -100% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .trading-hubs {
                scroll-padding: 1rem;
            }

            .hub-card {
                flex: 0 0 85%;
            }

            .hero h1 {
                font-size: 3rem;
            }
        }

        @media (min-width: 1400px) {
            .trading-hubs {
                justify-content: center;
            }
        }

        /* Enhanced hover effects */
        .nav-links a {
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        /* Enhanced card effects */
        .hub-card {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .hub-icon {
            transform: translateZ(20px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Enhanced button effects */
        .btn {
            border: 1px solid transparent;
        }

        .btn:hover {
            border-color: var(--accent-color);
            letter-spacing: 1px;
        }

        /* Enhanced hero effects */
        .hero-content {
            position: relative;
        }

        .hero-content::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg,
                    transparent,
                    var(--accent-color),
                    transparent);
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Enhanced mobile responsiveness */
        @media (max-width: 480px) {
            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hub-card {
                flex: 0 0 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="nav-with-bg">
        <div class="nav-container">
            <div class="nav-links">
                <a href="{{ url_for('main.index') }}">Home</a>
                <a href="{{ url_for('main.services') }}">Services</a>
                <a href="{{ url_for('main.about') }}">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 StreamAd Exchange. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
