<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamAd Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .ad-card, .feature-card {
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .ad-card:hover, .feature-card:hover {
            transform: translateY(-5px);
        }
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50;
        }
        .stats-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #3498db;
        }
        .mission-statement {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2c3e50;
            background-color: rgba(52, 152, 219, 0.1) !important;
            border-left: 4px solid #3498db;
        }
        .feature-card {
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            border: none;
            border-radius: 10px;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1.2rem;
            color: #3498db;
            transition: color 0.3s;
        }
        .feature-card:hover .feature-icon {
            color: #2980b9;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
        }
        .stock-ticker {
            background: rgba(52, 152, 219, 0.05);
            padding: 15px;
            border-radius: 8px;
        }
        
        .stock-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .stock-price {
            font-family: monospace;
            font-size: 1.1rem;
        }
        
        .stream-updates .stream-item {
            transition: all 0.3s;
        }
        
        .stream-updates .stream-item:hover {
            background: rgba(52, 152, 219, 0.1) !important;
            cursor: pointer;
        }
        
        .viewer-count {
            color: #e74c3c;
            font-weight: 500;
        }
        
        .streamer-name {
            font-weight: 500;
        }
        
        .platform-card {
            border: 1px solid rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .platform-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #3498db;
        }
        
        .platform-logo {
            max-width: 100px;
            height: auto;
            margin: 0 auto;
        }
        
        .affiliate-link {
            width: 100%;
            font-weight: 500;
        }
        
        .platform-card ul {
            margin: 1rem 0;
            text-align: left;
            padding-left: 1rem;
        }
        
        .platform-card ul li {
            margin-bottom: 0.5rem;
        }
        
        .platform-card .bi-check-circle {
            margin-right: 0.5rem;
        }

        /* Dark theme and glow effects */
        body {
            background-color: #000000;
            color: #ffffff;
        }

        .glow-text {
            animation: glow 2s ease-in-out infinite alternate;
        }

        .disco-text {
            animation: disco 4s linear infinite;
        }

        /* Navigation glow effect */
        .navbar {
            background-color: rgba(0, 0, 0, 0.9) !important;
            border-bottom: 1px solid rgba(52, 152, 219, 0.3);
        }

        .nav-link {
            color: #fff !important;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            text-shadow: 0 0 10px #3498db,
                         0 0 20px #3498db,
                         0 0 30px #3498db;
        }

        /* Card styling for dark theme */
        .card {
            background-color: rgba(52, 152, 219, 0.1) !important;
            border: 1px solid rgba(52, 152, 219, 0.2);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.1);
        }

        .card:hover {
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.2);
        }

        /* Feature icons glow */
        .feature-icon {
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }

        /* Glow animation */
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff,
                             0 0 10px #fff,
                             0 0 15px #3498db,
                             0 0 20px #3498db,
                             0 0 25px #3498db;
            }
            to {
                text-shadow: 0 0 10px #fff,
                             0 0 20px #fff,
                             0 0 30px #3498db,
                             0 0 40px #3498db,
                             0 0 50px #3498db;
            }
        }

        /* Disco animation */
        @keyframes disco {
            0% { color: #ff0000; }
            20% { color: #00ff00; }
            40% { color: #0000ff; }
            60% { color: #ffff00; }
            80% { color: #00ffff; }
            100% { color: #ff0000; }
        }

        /* Mission statement styling */
        .mission-statement {
            background-color: rgba(52, 152, 219, 0.1) !important;
            border-left: 4px solid #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
        }

        /* Button styling */
        .btn-primary {
            background-color: rgba(52, 152, 219, 0.8);
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            background-color: #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }

        /* Stats card styling */
        .stats-card {
            background-color: rgba(52, 152, 219, 0.1) !important;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">StreamAd Exchange</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                <a class="nav-link" href="{{ url_for('main.marketplace') }}">Marketplace</a>
                <a class="nav-link" href="{{ url_for('main.entertainment') }}">Entertainment</a>
                <a class="nav-link" href="{{ url_for('main.education') }}">Educational Hub</a>
                <a class="nav-link" href="{{ url_for('main.mental_health') }}">Mental Health</a>
                <a class="nav-link" href="{{ url_for('main.community') }}">Community</a>
                <a class="nav-link" href="{{ url_for('main.financial') }}">Financial Tools</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/effects.js') }}"></script>
</body>
</html>
